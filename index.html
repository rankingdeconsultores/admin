<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LANÃ‡AR VENDA</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Montserrat', sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 90vh; margin: 0; }
        
        .container { width: 100%; max-width: 400px; text-align: center; }
        
        h1 { color: #00ff00; text-transform: uppercase; margin-bottom: 30px; font-size: 2rem; }
        
        label { display: block; text-align: left; margin-bottom: 5px; color: #666; font-size: 0.9rem; margin-top: 15px; }
        
        select, input {
            width: 100%; padding: 15px; font-size: 1.2rem;
            background: #111; border: 2px solid #333; color: #fff;
            border-radius: 8px; box-sizing: border-box; font-family: 'Montserrat', sans-serif; font-weight: 700;
            outline: none; transition: 0.3s;
        }
        
        select:focus, input:focus { border-color: #00ff00; }
        
        button {
            width: 100%; padding: 20px; font-size: 1.5rem;
            background: #00ff00; color: #000; border: none;
            border-radius: 8px; font-weight: 900; margin-top: 30px;
            cursor: pointer; text-transform: uppercase;
        }
        button:active { transform: scale(0.98); }
        button:disabled { background: #333; color: #666; }

        .feedback { margin-top: 20px; font-size: 1rem; height: 20px; color: #00ff00; }
        
        /* Checkbox para lembrar nome */
        .remember-box { display: flex; align-items: center; margin-top: 10px; font-size: 0.8rem; color: #888; }
        .remember-box input { width: auto; margin-right: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nova Venda ðŸš€</h1>

        <label>QUEM VENDEU?</label>
        <select id="vendedor">
            <option value="" disabled selected>Selecione seu nome...</option>
            </select>
        
        <label>QUAL O VALOR?</label>
        <input type="number" id="valor" placeholder="R$ 0,00" step="0.01">

        <button id="btn-enviar" onclick="enviarVenda()">LANÃ‡AR</button>
        
        <div id="msg" class="feedback"></div>
    </div>

<script>
    // ==========================================
    // COLE A URL DO SCRIPT AQUI:
    // ==========================================
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbzbpnqZ13dj4aldSuUoHmWjDIrasbD137ELmIB8U-OZ_UnOMUK79h5qK3RSueCKrOv_Lg/exec"; 
    // ==========================================

    // LISTA DE VENDEDORES (Tem que ser IGUAL ao do Ranking)
    const vendedores = [
        "ADRIANA VITORELLI", "CLAUDIA LIZ", "PATRICIA", "GRACIELE", "LUAN",
        "RODRIGO", "BEATRIZ", "GEOVANNA", "CAROLINE", "DIENE",
        "BIANCA", "VIVIANE", "GABRIELLY", "RYANE", "SUELI",
        "GISELI", "CAMILA INGRA", "Vendedor 18", "Vendedor 19", "Vendedor 20"
    ];

    // 1. Preenche o Dropdown e recupera nome salvo
    window.onload = function() {
        const select = document.getElementById('vendedor');
        
        // Cria as opÃ§Ãµes
        vendedores.forEach(nome => {
            const opt = document.createElement('option');
            opt.value = nome;
            opt.innerText = nome;
            select.appendChild(opt);
        });

        // Tenta pegar o nome salvo na memÃ³ria do celular
        const salvo = localStorage.getItem('vendedor_salvo');
        if (salvo) {
            select.value = salvo;
        }
    };

    function enviarVenda() {
        const vendedor = document.getElementById('vendedor').value;
        const valor = document.getElementById('valor').value;
        const btn = document.getElementById('btn-enviar');
        const msg = document.getElementById('msg');

        if (!vendedor || !valor) {
            msg.style.color = 'red';
            msg.innerText = "Preencha todos os campos!";
            return;
        }

        // SALVA O NOME NA MEMÃ“RIA (TRAVA O NOME)
        localStorage.setItem('vendedor_salvo', vendedor);

        // Bloqueia botÃ£o
        btn.disabled = true;
        btn.innerText = "ENVIANDO...";
        msg.innerText = "";

        // Envia para o Google Sheets
        fetch(URL_SCRIPT, {
            method: 'POST',
            mode: 'no-cors', // Importante para scripts simples
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ vendedor: vendedor, valor: valor })
        }).then(() => {
            // Sucesso (Como usamos no-cors, assumimos sucesso se nÃ£o der erro de rede)
            msg.style.color = '#00ff00';
            msg.innerText = "VENDA LANÃ‡ADA COM SUCESSO!";
            document.getElementById('valor').value = ""; // Limpa sÃ³ o valor
            
            setTimeout(() => {
                btn.disabled = false;
                btn.innerText = "LANÃ‡AR";
                msg.innerText = "";
            }, 2000);
            
        }).catch(err => {
            msg.style.color = 'red';
            msg.innerText = "Erro de conexÃ£o.";
            console.error(err);
            btn.disabled = false;
            btn.innerText = "TENTAR NOVAMENTE";
        });
    }
</script>

</body>
</html>
